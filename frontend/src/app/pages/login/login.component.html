<div class="container">
  <div class="wrapper-box">
    <div class="row mb-3">
      <div class="col-2">
        <a href="/"><img src="../../../assets/left_arrow.svg" alt="Arrow Icon"></a>
      </div>
      <div class="col-8">
        <p class="paragraph p-color-4ab4f0 text-center">Please sign in with your DID
          to continue</p>
      </div>
      <div class="col-2">
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <img src="../../../assets/half_round_button.svg" *ngIf="!signingIn" (click)="signIn()" alt="Half Round Button">
      <mat-progress-spinner *ngIf="signingIn" diameter="20" color="color" mode="indeterminate">
      </mat-progress-spinner>
    </div>

    <div class="d-flex justify-content-center text-center mt-4 mx-3">
      <p class="paragraph p-color-B7B7B7">Disconnect previous Wallet Connect session from Elastos Essentials
      </p>
    </div>
    <div class="d-flex justify-content-center text-center mt-2">
      <button class="button" (click)="disconnectEssentials()">
        Disconnect
      </button>
    </div>
  </div>
  <!-- <Clouds></Clouds> -->
</div>
